name: Deploy PartyKit Backend

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to PartyKit
        run: npx partykit deploy
        env:
          PARTYKIT_TOKEN: ${{ secrets.PARTYKIT_TOKEN }}

      - name: Get PartyKit URL
        run: |
          echo "ðŸŽ‰ PartyKit deployed!"
          echo "Your backend is live at: https://open-catan.coleschaffer.partykit.dev"
          echo ""
          echo "Make sure to set VITE_PARTYKIT_HOST in Cloudflare Pages environment variables:"
          echo "VITE_PARTYKIT_HOST=open-catan.coleschaffer.partykit.dev"
